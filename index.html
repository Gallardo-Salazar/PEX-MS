<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_NDRE_1');
        map.getPane('pane_NDRE_1').style.zIndex = 401;
        var img_NDRE_1 = 'data/NDRE_1.png';
        var img_bounds_NDRE_1 = [[19.29491158920081,-99.09575630114331],[19.297862519499464,-99.09243970460342]];
        var layer_NDRE_1 = new L.imageOverlay(img_NDRE_1,
                                              img_bounds_NDRE_1,
                                              {pane: 'pane_NDRE_1'});
        bounds_group.addLayer(layer_NDRE_1);
        map.addLayer(layer_NDRE_1);
        map.createPane('pane_NDVI_2');
        map.getPane('pane_NDVI_2').style.zIndex = 402;
        var img_NDVI_2 = 'data/NDVI_2.png';
        var img_bounds_NDVI_2 = [[19.29491158920081,-99.09575630114331],[19.297862519499464,-99.09243970460342]];
        var layer_NDVI_2 = new L.imageOverlay(img_NDVI_2,
                                              img_bounds_NDVI_2,
                                              {pane: 'pane_NDVI_2'});
        bounds_group.addLayer(layer_NDVI_2);
        map.addLayer(layer_NDVI_2);
        map.createPane('pane_RGB_3');
        map.getPane('pane_RGB_3').style.zIndex = 403;
        var img_RGB_3 = 'data/RGB_3.png';
        var img_bounds_RGB_3 = [[19.29491158920081,-99.09575630114331],[19.297862519499464,-99.09243970460342]];
        var layer_RGB_3 = new L.imageOverlay(img_RGB_3,
                                              img_bounds_RGB_3,
                                              {pane: 'pane_RGB_3'});
        bounds_group.addLayer(layer_RGB_3);
        map.addLayer(layer_RGB_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{"RGB": layer_RGB_3,"NDVI": layer_NDVI_2,"NDRE": layer_NDRE_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
